<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة لكِ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap');
        body {
            font-family: 'Scheherazade New', serif;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white relative" onclick="startAudio()">
    <div class="overlay"></div>
    <div class="text-center z-10">
        <h1 class="text-5xl font-bold mb-4">مفاجأة لكِ</h1>
        <p class="text-2xl mb-4">لأنكِ الأجمل دائمًا في قلبي، وهذه لحظة خاصة لأجلكِ</p>
        <p class="text-lg">اضغط على الشاشة لتشغيل الموسيقى</p>
    </div>
    <audio id="romanticAudio" src="romantic-music.mp3"></audio>
    <script>
        function startAudio() {
            let audio = document.getElementById('romanticAudio');
            setTimeout(() => {
                audio.play();
            }, 10);
            document.body.onclick = null; // Prevent multiple clicks
        }
    </script>
</body>
</html>
